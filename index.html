      window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-SW73FSL7LQ');

    <script>
      // Prevent theme FOUC
      (function(){var t=localStorage.getItem("theme");if(t==="dark"||(t!=="light"&&matchMedia("(prefers-color-scheme:dark)").matches))document.documentElement.classList.add("dark");var c=localStorage.getItem("color-theme");if(c)document.documentElement.setAttribute("data-color",c)})();
    </script>
    <script>
      // GitHub Pages SPA route restore (pairs with 404.html)
      (function(l){if(l.search[1]=='/'){var d=l.search.slice(1).split('&').map(function(s){return s.replace(/~and~/g,'&')}).join('?');window.history.replaceState(null,null,l.pathname.slice(0,-1)+d+(l.hash||''))}}(window.location))
    </script>
